name: Build ProxyChange

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconsole --onefile `
            --add-data "logo.ico;." `
            --add-data "close.svg;." `
            --add-data "github.svg;." `
            --icon="logo.ico" `
            --name "ProxyChange" `
            main.py

      - name: Upload ProxyChange.exe
        uses: actions/upload-artifact@v4
        with:
          name: ProxyChange-Windows
          path: dist/ProxyChange.exe
